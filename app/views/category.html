<div class="col-md-12 top">
  <div ng-if="!categories.length"class="home">
    <p>WELCOME TO
      <br>RETAIL MANAGEMENT SYSTEM</p>
    <P>Please select Location</P>
  </div>

  <div ng-if="categories.length" ng-repeat="data in categories" class="col-md-3 col-sm-3 col-xs-6 width" ng-click="subcategory(data)">
    <div class="col-md-12 col-sm-12 pad0">
      <img ng-src="images/category/{{data.image}}" alt="">
    </div>
    <div class="col-md-12 col-sm-12 pad0 height50">
      <p class="abs">{{data.name}}<span><i class="fa fa-caret-right"></i></span></p>
    </div>
  </div>
</div>
